<html>

<head>
    <title>eBay Search Results</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>eBay Search Results</h1>
    <form id="form" action="" method=POST>
        <label for="productName">Product Name: </label>
        <input type="text" name="productName" id="productName" placeholder="Enter product name">
        <br>
        <label for="searchNumber">Number of results per page: </label>
        <select id="searchNumber" size="1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
        </select>
        <br>
        <input type="button" name="Submit" value="Submit" onclick="ebayStart()" id="submit">
    </form>
     <div id="youtube"></div>
    <div id="results"></div>

   

   <script src="script.js"></script>
</body>

</html>
